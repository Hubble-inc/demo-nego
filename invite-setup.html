<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交渉に参加する準備 - HubbleNego</title>
    <link rel="icon" href="favicon-32.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="hubble-design-tokens.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body.page-invite-setup {
            background: var(--bg-note);
            min-height: 100vh;
            overflow-y: auto;
        }
        .setup-page-content {
            max-width: 520px;
            margin: 0 auto;
            padding: 48px 24px 80px;
        }
        .setup-card {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }
        .setup-heading {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-heading);
            text-align: center;
            line-height: var(--line-height-normal);
            margin-bottom: 32px;
        }
        .setup-heading .inviter-name {
            color: var(--color-primary);
        }
        .setup-contract-reminder {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--color-primary-container);
            border-radius: var(--radius-md);
            margin-bottom: 32px;
        }
        .setup-contract-reminder .material-symbols-outlined {
            color: var(--color-primary);
            font-size: 20px;
            flex-shrink: 0;
        }
        .setup-contract-info { flex: 1; min-width: 0; }
        .setup-contract-name {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--text-heading);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .setup-contract-summary {
            font-size: var(--font-size-xs);
            color: var(--text-assist);
            margin-top: 2px;
        }
        .setup-form { display: flex; flex-direction: column; gap: 20px; }
        .setup-field { display: flex; flex-direction: column; gap: 6px; }
        .setup-label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--text-heading);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .setup-label .optional {
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-regular);
            color: var(--text-assist);
        }
        .setup-input {
            padding: 10px 14px;
            font-size: var(--font-size-sm);
            font-family: var(--font-family);
            color: var(--text-default);
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            outline: none;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        .setup-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(60, 120, 200, 0.12);
        }
        .setup-input::placeholder { color: var(--color-disabled); }
        .setup-input.prefilled { background: var(--color-white); }
        .setup-input:disabled { opacity: 0.6; cursor: not-allowed; }
        .setup-oauth-hint {
            font-size: var(--font-size-xs);
            color: var(--text-assist);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .setup-oauth-hint .material-symbols-outlined { font-size: 14px; }
        .setup-divider { height: 1px; background: var(--border-default); margin: 4px 0; }
        .setup-submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 24px;
            margin-top: 8px;
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-semibold);
            font-family: var(--font-family);
            color: var(--color-white);
            background: var(--color-primary);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: background var(--transition-normal), box-shadow var(--transition-normal);
        }
        .setup-submit-btn:hover { background: #2d63b0; box-shadow: var(--shadow-md); }
        .setup-submit-btn .material-symbols-outlined { font-size: 20px; }
        .setup-footer-note {
            text-align: center;
            font-size: var(--font-size-xs);
            color: var(--text-assist);
            margin-top: 20px;
            line-height: var(--line-height-relaxed);
        }
        @media (max-width: 600px) {
            .setup-page-content { padding: 24px 16px 60px; }
            .setup-card { padding: 28px 20px; }
            .setup-heading { font-size: 19px; }
        }
    </style>
</head>
<body class="page-invite-setup">
    <div class="invite-page">
        <div class="invite-page-header">
            <img src="hubble-logo.svg" alt="Hubble" class="invite-page-logo">
        </div>

        <div class="setup-page-content">
            <div class="setup-card">
                <h1 class="setup-heading">
                    <span class="inviter-name">佐藤 一郎さん</span>との<br>交渉に参加する準備をしましょう
                </h1>

                <div class="setup-contract-reminder">
                    <span class="material-symbols-outlined">description</span>
                    <div class="setup-contract-info">
                        <div class="setup-contract-name">業務委託基本契約書</div>
                        <div class="setup-contract-summary">月額48万円（税別）・6ヶ月間・自動更新あり</div>
                    </div>
                </div>

                <form class="setup-form" onsubmit="submitSetup(event)">
                    <div class="setup-field">
                        <label class="setup-label" for="setupName">氏名</label>
                        <input type="text" id="setupName" class="setup-input prefilled" value="田中 太郎" required>
                        <div class="setup-oauth-hint">
                            <span class="material-symbols-outlined">check_circle</span>
                            Googleアカウントから取得しました
                        </div>
                    </div>

                    <div class="setup-field">
                        <label class="setup-label" for="setupEmail">メールアドレス</label>
                        <input type="email" id="setupEmail" class="setup-input" value="tanaka@xyz-corp.co.jp" readonly disabled>
                        <div class="setup-oauth-hint">
                            <span class="material-symbols-outlined">lock</span>
                            変更できません
                        </div>
                    </div>

                    <div class="setup-divider"></div>

                    <div class="setup-field">
                        <label class="setup-label" for="setupCompany">会社名 <span class="optional">任意</span></label>
                        <input type="text" id="setupCompany" class="setup-input" placeholder="例: 株式会社XYZ">
                    </div>

                    <div class="setup-field">
                        <label class="setup-label" for="setupTitle">部署・役職 <span class="optional">任意</span></label>
                        <input type="text" id="setupTitle" class="setup-input" placeholder="例: 事業開発部 マネージャー">
                    </div>

                    <button type="submit" class="setup-submit-btn">
                        <span class="material-symbols-outlined">group_add</span>
                        交渉に参加する
                    </button>
                </form>

                <div class="setup-footer-note">
                    プロフィール情報はいつでも設定画面から変更できます。
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitSetup(e) {
            e.preventDefault();
            window.location.href = 'negotiation.html';
        }
    </script>
</body>
</html>
